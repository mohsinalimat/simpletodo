<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/custom/style.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="../assets/uikit/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="../assets/uikit/js/uikit.min.js"></script>
    <script src="../assets/uikit/js/uikit-icons.min.js"></script>
</head>
<body>
    <div align="center">
        <div class="printable-todo">
            <ul id="todoList" class="uk-list uk-width-1-1 uk-width-1-2@s uk-width-1-3@l uk-child-width-1-1" uk-grid>
            </ul>
        </div>
    </div>
    <span id="pageTitle" style="visibility:hidden;">homePrintable</span>
    <script>
        // Require electron
        const electron = require("electron");
        const { ipcRenderer } = electron; 
        
        require('../Helpers/todoListHelper.js');

        window.onload = function(){
            ipcRenderer.send("Load:TODOs");
            window.print();
            setTimeout(function(){
                ipcRenderer.send("Go:Home");
            },400)
        }
    </script>
</body>
</html>
